<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA fallback:
      // Redirect all unknown paths to /?p=<path>&q=<query>&h=<hash>
      (function () {
        var l = window.location;
        var path = l.pathname;
        var query = l.search ? l.search.substring(1) : "";
        var hash = l.hash ? l.hash.substring(1) : "";

        // Send bruker til rot med opprinnelig path i querystring
        var newUrl =
          l.origin +
          "/?p=" +
          encodeURIComponent(path) +
          (query ? "&q=" + encodeURIComponent(query) : "") +
          (hash ? "&h=" + encodeURIComponent(hash) : "");

        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
